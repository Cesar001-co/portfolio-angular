<section class="main-content" id="education">
    <div class="title flex gap-3 content-center">
        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M38.5 17.5V28M10.5 21.875V28C10.5 29.3924 11.6063 30.7277 13.5754 31.7123C15.5445 32.6969 18.2152 33.25 21 33.25C23.7848 33.25 26.4555 32.6969 28.4246 31.7123C30.3938 30.7277 31.5 29.3924 31.5 28V21.875M37.485 19.1135C37.7983 18.9753 38.0641 18.7482 38.2496 18.4604C38.4351 18.1726 38.5321 17.8367 38.5286 17.4943C38.525 17.1519 38.4211 16.8181 38.2297 16.5341C38.0383 16.2502 37.7678 16.0287 37.4518 15.897L22.4525 9.065C21.9965 8.85701 21.5012 8.74937 21 8.74937C20.4988 8.74937 20.0035 8.85701 19.5475 9.065L4.55001 15.89C4.23846 16.0265 3.97342 16.2507 3.7873 16.5354C3.60119 16.8201 3.50208 17.1529 3.50208 17.493C3.50208 17.8331 3.60119 18.1659 3.7873 18.4506C3.97342 18.7353 4.23846 18.9595 4.55001 19.096L19.5475 25.935C20.0035 26.143 20.4988 26.2506 21 26.2506C21.5012 26.2506 21.9965 26.143 22.4525 25.935L37.485 19.1135Z"
                stroke-width="4.375" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <h2 i18n class="title-primary">Education</h2>
    </div>
    <div class="content">
        @for (item of education; track $index) {
        <div class="education flex">
            <div class="dot  ml-4 mr-1">
                <div class="line"></div>
                <div class="circle"></div>
            </div>
            <div class="education-content ml-3 mt-[1.2rem] mb-3">
                <h3 class="subtitle-prymary">{{ item.title }}</h3>
                <h4 class="subtitle-secondary font-bold">{{ item.institution }}
                    @if (item.location) {
                    <span>- {{ item.location }}</span>
                    }
                </h4>
                <p class="text">{{ item.startYear }} - {{endYear(item.endYear)}}</p>
                @if (item.technologies) {
                <tech-icons [tech]="item.technologies"></tech-icons>
                }
            </div>
        </div>
        }
    </div>
</section>
