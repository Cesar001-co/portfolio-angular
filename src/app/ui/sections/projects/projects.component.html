<section class="main-content" id="proyects">
    <div class="title flex gap-3 content-center">
        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M20.1687 4.01625C20.2454 3.8613 20.3639 3.73088 20.5108 3.63969C20.6576 3.5485 20.8271 3.50018 21 3.50018C21.1729 3.50018 21.3423 3.5485 21.4892 3.63969C21.6361 3.73088 21.7545 3.8613 21.8312 4.01625L25.8737 12.2045C26.14 12.7434 26.5331 13.2097 27.0193 13.5633C27.5055 13.9169 28.0702 14.1472 28.665 14.2345L37.7055 15.5575C37.8768 15.5823 38.0377 15.6546 38.1701 15.7661C38.3025 15.8776 38.401 16.024 38.4545 16.1886C38.508 16.3532 38.5144 16.5295 38.473 16.6975C38.4316 16.8656 38.3439 17.0187 38.22 17.1395L31.682 23.506C31.2508 23.9262 30.9282 24.4448 30.7419 25.0173C30.5557 25.5899 30.5113 26.1991 30.6127 26.7925L32.1562 35.7875C32.1865 35.9587 32.168 36.135 32.1028 36.2962C32.0377 36.4574 31.9286 36.5971 31.7879 36.6992C31.6473 36.8014 31.4807 36.862 31.3072 36.8741C31.1338 36.8861 30.9604 36.8492 30.807 36.7675L22.7255 32.5185C22.193 32.2389 21.6005 32.0928 20.9991 32.0928C20.3977 32.0928 19.8052 32.2389 19.2727 32.5185L11.193 36.7675C11.0396 36.8487 10.8664 36.8853 10.6933 36.8729C10.5201 36.8606 10.3539 36.8 10.2135 36.6979C10.0731 36.5958 9.96418 36.4563 9.89912 36.2954C9.83406 36.1344 9.81548 35.9585 9.84548 35.7875L11.3872 26.7942C11.4891 26.2005 11.4449 25.5909 11.2587 25.0181C11.0724 24.4452 10.7495 23.9263 10.318 23.506L3.77998 17.1412C3.65501 17.0206 3.56646 16.8672 3.52441 16.6986C3.48236 16.5301 3.48849 16.3531 3.54211 16.1878C3.59574 16.0226 3.69469 15.8757 3.82771 15.764C3.96073 15.6522 4.12246 15.5801 4.29448 15.5557L13.3332 14.2345C13.9287 14.1479 14.4942 13.9178 14.981 13.5642C15.4678 13.2106 15.8615 12.744 16.128 12.2045L20.1687 4.01625Z"
                stroke-width="4.375" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <h2 class="title-primary">Proyects</h2>
    </div>
    <div class="content flex">
        @for (proyect of mainProyects; track $index) {
        <section class="proyect">
            <div class="preview">
                <img src={{proyect.imgUrl}} alt='{{proyect.name}} img'>
            </div>
            <div class="proyect-content m-2">
                <h3 class="subtitle-prymary">{{proyect.name}}</h3>
                <p class="description"><span class="font-bold">{{proyect.type}}</span> - {{proyect.description}}</p>
                <div class="tech-container">
                    {{proyect.techologies}}
                </div>
                <div class="links">
                    @if (proyect.github) {
                    <button class="button-secondary flex items-center">
                        <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17.6572 25.8972V21.1886C17.8209 19.714 17.3981 18.2341 16.48 17.0686C20.0115 17.0686 23.5429 14.7143 23.5429 10.5943C23.6371 9.12286 23.2251 7.67497 22.3658 6.47428C22.6954 5.12057 22.6954 3.70799 22.3658 2.35428C22.3658 2.35428 21.1886 2.35428 18.8343 4.11999C15.7267 3.53142 12.5248 3.53142 9.41717 4.11999C7.06289 2.35428 5.88574 2.35428 5.88574 2.35428C5.5326 3.70799 5.5326 5.12057 5.88574 6.47428C5.02863 7.67012 4.61263 9.12614 4.7086 10.5943C4.7086 14.7143 8.24003 17.0686 11.7715 17.0686C11.3124 17.6454 10.971 18.3046 10.7709 19.0109C10.5708 19.7172 10.5119 20.4588 10.5943 21.1886M10.5943 21.1886V25.8972M10.5943 21.1886C5.2854 23.5429 4.7086 18.8343 2.35431 18.8343"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p>Code</p>
                    </button>
                    }
                    @if (proyect.web) {
                    <button class="button-secondary flex items-center">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13 6L15 4C16 3 18 3 19 4L20 5C21 6 21 8 20 9L15 14C14 15 12 15 11 14M11 18L9 20C8 21 6 21 5 20L4 19C3 18 3 16 4 15L9 10C10 9 12 9 13 10"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p>Web</p>
                    </button>
                    }
                </div>
            </div>
        </section>
        }
    </div>
</section>
